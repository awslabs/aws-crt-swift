version: 0.2
env:
  shell: bash
  variables:
    CANARY_DURATION: 300
    CANARY_THREADS: 3
    CANARY_TPS: 50
    CANARY_CLIENT_COUNT: 10
    PACKAGE_NAME: 'aws-crt-swift'
    CANARY_SERVER_ARN: Mqtt5MosquittoSever
    CODEBUILD_TICKET_ITEM: "IoT SDK for Swift"
phases:
  install:
    commands:
      - git submodule update --init --recursive
      # install cmake for codebuild environment.
      - add-apt-repository ppa:ubuntu-toolchain-r/test
      - apt-get update -y
      # Install necessary lib for canary wrapper
      - sudo apt-get install gcc python3-dev tar -y -f
      - sudo apt-get install pip -y -f
      - python3 -m pip install psutil
      - python3 -m pip install boto3
      # Install Swift
      - curl -O https://download.swift.org/swiftly/linux/swiftly-$(uname -m).tar.gz
      - tar zxf swiftly-$(uname -m).tar.gz
      - ./swiftly init --quiet-shell-followup
      - . "${SWIFTLY_HOME_DIR:-$HOME/.local/share/swiftly}/env.sh"
      - hash -r
  pre_build:
    commands:
      # Retrieve the private key from Secrets Manager
      - DEPLOY_KEY=$(aws secretsmanager get-secret-value --secret-id Aws-crt-canaries-deploy-key --query SecretString --output text)

      # Set up SSH configuration
      - mkdir -p ~/.ssh
      - echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
      - chmod 600 ~/.ssh/id_rsa

      # Add GitHub to known hosts to avoid host verification prompt
      - ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      # Configure SSH to use the key for GitHub
      - |
        cat > ~/.ssh/config << EOF
        Host github.com
          HostName github.com
          User git
          IdentityFile ~/.ssh/id_rsa
          StrictHostKeyChecking no
        EOF
      - chmod 600 ~/.ssh/config
  build:
    commands:
      - echo Build started on `date`
      - export GIT_HASH=$(git rev-parse HEAD)
      # Get the endpoint, certificate, and key for connecting to IoT Core
      - export ENDPOINT=$(aws secretsmanager get-secret-value --secret-id ${CANARY_SERVER_ARN} --query "SecretString" | cut -f2 -d":" | sed -e 's/[\\\"\}]//g')
      # pull and copy canary scripts
      - git clone git@github.com:awslabs/aws-crt-canaries.git
      - cp aws-crt-canaries/source/mqtt5/*.py codebuild/canary
      # Run the Canary
      - python3 codebuild/canary/CanaryWrapper.py --canary_executable swift --canary_arguments "run Mqtt5Canary --endpoint ${ENDPOINT} --seconds ${CANARY_DURATION} --tps ${CANARY_TPS} --threads ${CANARY_THREADS} -c ${CANARY_CLIENT_COUNT}" --git_hash ${GIT_HASH} --git_repo_name $PACKAGE_NAME --ticket_item "${CODEBUILD_TICKET_ITEM}" --cloudwatch_namespace mqtt5_swift_canary
  post_build:
    commands:
      - echo Build completed on `date`
      # Clean up SSH keys for security
      - rm -rf ~/.ssh/id_rsa ~/.ssh/config      
