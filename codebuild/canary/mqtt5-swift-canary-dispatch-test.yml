version: 0.2
env:
  variables:
    CANARY_DURATION: 25200 # 7 hours
    CANARY_THREADS: 3
    CANARY_TPS: 50
    CANARY_CLIENT_COUNT: 10
    CANARY_LOG_LEVEL: 'ERROR' # Log is print to standardOutput, and CanaryWrapper will grab the data from out and upload to S3
    PACKAGE_NAME: 'aws-crt-swift'
    CANARY_SERVER_ARN: Mqtt5MosquittoSever
    CODEBUILD_TICKET_ITEM: "IoT SDK for Swift"
phases:
  install:
    commands:
      - git submodule update --init --recursive
      # Install necessary lib for canary wrapper
      - python3 -m venv canary_venv
      - source canary_venv/bin/activate
      - python3 -m pip install psutil
      - python3 -m pip install boto3
  pre_build:
    commands:
      # Retrieve the private key from Secrets Manager
      - DEPLOY_KEY=$(aws secretsmanager get-secret-value --secret-id Aws-crt-canaries-deploy-key --query SecretString --output text)

      # Set up SSH configuration
      - mkdir -p ~/.ssh
      - echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
      - chmod 600 ~/.ssh/id_rsa

      # Add GitHub to known hosts to avoid host verification prompt
      - ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      # Configure SSH to use the key for GitHub
      - |
        cat > ~/.ssh/config << EOF
        Host github.com
          HostName github.com
          User git
          IdentityFile ~/.ssh/id_rsa
          StrictHostKeyChecking no
        EOF
      - chmod 600 ~/.ssh/config
  build:
    commands:
      - echo Build started on `date`
      - export GIT_HASH=$(git rev-parse HEAD)
      # Get the endpoint, certificate, and key for connecting to IoT Core
      - export ENDPOINT=$(aws secretsmanager get-secret-value --secret-id ${CANARY_SERVER_ARN} --query "SecretString" | cut -f2 -d":" | sed -e 's/[\\\"\}]//g')
      - |
        sed -i '' '177i\
        cSettingsIO.append(.define("AWS_USE_APPLE_NETWORK_FRAMEWORK"))
        ' Package.swift
      # pull and copy canary scripts
      - git clone git@github.com:awslabs/aws-crt-canaries.git
      - cp aws-crt-canaries/source/mqtt5/*.py codebuild/canary	
      # Run the Canary
      - python3 codebuild/canary/CanaryWrapper.py --canary_executable swift --canary_arguments "run Mqtt5Canary --endpoint ${ENDPOINT} --seconds ${CANARY_DURATION} --tps ${CANARY_TPS} --threads ${CANARY_THREADS} -c ${CANARY_CLIENT_COUNT} --verbose ${CANARY_LOG_LEVEL}" --git_hash ${GIT_HASH} --git_repo_name $PACKAGE_NAME --ticket_item "${CODEBUILD_TICKET_ITEM}" --cloudwatch_namespace mqtt5_swift_canary
  post_build:
    commands:
      - echo Build completed on `date`
      # Clean up SSH keys for security
      - rm -rf ~/.ssh/id_rsa ~/.ssh/config
